  name: "Tobias"
  surname: "Schwab"
  company: "Dynport"
  title: "Co-Founder"
  bio: "Tobias Schwab is co-founder of Dynport, an IT consultancy which helps internet startups in all business stages. Dynport is also the company behind PhraseApp, a translation management solution for web and mobile applications. Tobias started developing with Ruby on Rails in 2006 and worked on some of the largest German Ruby on Rails applications (e.g. Qype, Simfy and Wimdu). In the last years he implemented scalable and fully automated cloud deployments for various fast growing internet companies. His current center of interested is creating infrastructure agnostic management and orchestration tools with the go programming language."

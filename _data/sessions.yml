  id: 002
  title: "Transactional HTTP Tests With Go’s Standard Library"
  description: "Kitchen-sink frameworks such as Rails include massive amounts of code designed to help with easy out of the box testing through the whole stack. In this talk I’ll discuss the tooling I came up with to emulate the good parts of the Rails database migrations, and transactional tests and fixtures fixtures using some of Go’s excellent standard library."
  subtype: presentation
  speakers: [1]
  language: en
  complexity: "Intermediate"
-
  id: 003
  title: "Getting started with Material Design on Android"
  description: "In the session we will show a demo of the new features, code samples of it,  as well as introduce the backwards compatibility capabilities. We will also showcase a migration guide with the first steps to  adapt your current app into Lollipop."
  subtype: presentation
  speakers: [2, 3]
  language: en
  complexity: "Intermediate"
-
  id: 004
  title: "generator-angular-fullstack"
  description: "This presentation will be about a yeoman generator that helps you kickstart the fullstack nodeJS development. I'll try to explain what yeoman is, how it works together with the other tools involved and show what features this particular generator has."
  subtype: presentation
  speakers: [4]
  language: en
  complexity: "Beginner"
-
  id: 005
  title: "3D data from just two Pictures"
  description: "The technology might be a little bit old but interesting for those that dont know it to get a glimpse what we can do to geht 3D data from two photos of a scene just using Math. The way it is be done is using MSERs maximally stable regions. What they are and how this works i will show and also answer questions."
  subtype: presentation
  speakers: [5]
  language: en
  complexity: "Intermediate" 
-
  id: 006
  title: "Automation in Go"
  description: "Go is THE emerging language of the devops world. In this session I want to show how we use Go for infrastructure automation and deployments of PhraseApp. I will explain what made us migrate our tools from ruby to Go and share best practices and learnings we had over the last year."
  subtype: presentation
  speakers: [6]
  language: en
  complexity: "Intermediate"
-
  id: 007
  title: "Make animations, Droid"
  description: "This talk will be about why Android developers should make animations in their apps and briefly present the current (Android version < 5.0) tools to make them."
  subtype: presentation
  speakers: [7]
  language: en
  complexity: "Intermediate"
-
  id: 008
  title: "Building Android apps with Scala"
  description: "The Android platform market penetration is constantly on the rise and obviously a lot of time is spent coding in Java which is not the most efficient language to develop, test and build. This talk presents an approach to develop Android application using Scala programming language and SBT with Android plugin as a build tool. This toolset supports iterative development and efficient build cycles. As an addition to this talk, I'll explain how to use native libraries and integrate them into any Android application. GStreamer multimedia framework will be used as an example."
  subtype: presentation
  speakers: [8]
  language: en
  complexity: "Intermediate"
-
  id: 009
  title: "Polymer"
  description: "Give everyone a high level overview about the Polymer Project. What problems are we solving? Why Web Components?"
  subtype: presentation
  speakers: [10]
  language: en
  complexity: "Beginner"
-
  id: 017
  title: "Android as it gets worn"
  description: "One of Androids new shapes is the one of a watch on your wrist. Besides the basic adjustments of notifications for Wearable devices, it is also possible to run full fledged applications on them, that don't suck. These applications are highly depended on new APIs for inter device communication and some new ui widgets. This talk wants to give a introduction to Android Wear, its special APIs, features and latest developments."
  subtype: presentation
  speakers: [12]
  language: en
  complexity: "Beginner"
